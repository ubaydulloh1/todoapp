{% extends 'base.html' %}

{% block title %}TODO | Register{% endblock title %}

{% block content %}

<div class="container py-6">
    <div class="columns is-multiline">
        <div class="column is-6 is-offset-3">

            <div class="box">
                <h1 class="title is-size-4 block has-text-centered">Register</h1>
                <form action="" method="post">
                    {% csrf_token %}
    
                    {% for field in form %}
                        <div class="field">
                            <label class="label">{{ field.label }}</label>
                            <div class="control">
                              {{ field }}
                            </div>
                        </div>
                    {% endfor %}
                    
                    <div class="is-flex is-justify-content-space-between">
                        <div class="buttons">
                            <input class="button is-primary" type="submit" value="Register">
                        </div>
                        <p class="p-3"><a class="is-primary" href="{% url 'users:login' %}">Login!</a></p>
                    </div>
    
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock %}
