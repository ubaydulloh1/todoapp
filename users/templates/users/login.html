{% extends 'base.html' %}
{% block title %}TODO | login{% endblock title %}

{% block content %}

<div class="container py-6">
    <div class="columns is-multiline">
        <div class="column is-6 is-offset-3">

            <div class="box">
                <h1 class="title is-size-4 block has-text-centered">Login</h1>
                <form action="" method="post">
                    {% csrf_token %}
    
                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control">
                          <input id="username" class="input is-primary" name="username" type="text" placeholder="Username">
                        </div>
                    </div>
                      
                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                          <input class="input is-primary" id="password" name="password" type="password" placeholder="Password">
                        </div>
                    </div>
                    
                    <div class="is-flex is-justify-content-space-between">
                        <div class="buttons">
                            <input class="button is-primary" type="submit" value="Login">
                        </div>
                        <p class="p-3"><a class="is-primary" href="{% url 'users:register' %}">Sign up!</a></p>
                    </div>
    
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock %}
